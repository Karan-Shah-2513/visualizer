<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Tree Visualizer</title>
</head>
<body>
    <div class="sidebar">
        <div class="bt menu">
            <span class="data-structure-name">Binary Tree</span>
            <input type="bt-number" class="input-insert-bt input" />
            <button class="insert-but-bt button">Insert</button>
            <input type="bt-number" class="input-search-bt input"/>
            <button class="search-but-bt button">Search</button>
            <button class="bt-preorder button">Preorder</button>
            <button class="bt-inorder button">Inorder</button>
            <button class="bt-postorder button">Postorder</button>
        </div>
        <div class="bst menu">
            <span class="data-structure-name">Binary Search Tree</span>
            <input type="bst-number" class="input-insert-bst input" />
            <button class="insert-but-bst button">Insert</button>
            <input type="bst-number" class="input-search-bst input"/>
            <button class="search-but-bst button">Search</button>
            <button class="bst-preorder button">Preorder</button>
            <button class="bst-inorder button">Inorder</button>
            <button class="bst-postorder button">Postorder</button>
        </div>
    </div>
    <canvas id="mycanvas" width="1000" height="550" style="border:1px solid #000000;"></canvas>
    <script src="./binTree.js"></script>
    <script src="./binSearchTree.js"></script>
</body>
</html>
